<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.js"
        integrity="sha512-wUa0ktp10dgVVhWdRVfcUO4vHS0ryT42WOEcXjVVF2+2rcYBKTY7Yx7JCEzjWgPV+rj2EDUr8TwsoWF6IoIOPg=="
        crossorigin="anonymous"></script>


    <script type="text/javascript">
        function downloadimage() {
            domtoimage.toBlob(document.getElementById('htmltoimage'))
                .then(function (blob) {
                    window.saveAs(blob, 'my-node.png');
                });

        }


    </script>
</head>

<body id="htmltoimage">
    <button onclick="downloadimage()">save</button>
    <img src="image/clothes.png" />

</body>

</html>
